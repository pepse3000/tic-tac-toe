<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1>Tic-Tac-Toe</h1>
        <input type="text" name="first-player" id="first-player" placeholder="First Player">
        <input type="text" name="second-player" id="second-player" placeholder="Second Player">
        <div class="game">
            <div class="token-holder 0"></div>
            <div class="token-holder 1"></div>
            <div class="token-holder 2"></div>
            <div class="token-holder 3"></div>
            <div class="token-holder 4"></div>
            <div class="token-holder 5"></div>
            <div class="token-holder 6"></div>
            <div class="token-holder 7"></div>
            <div class="token-holder 8"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
